<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forge Conference Room Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
</head>
<body>
  <div id="controls">
    <h3>Room Settings</h3>
    <label><input type="checkbox" id="showTV" checked> Show TV</label><br>
    <label><input type="checkbox" id="showProjector"> Show Projector</label><br>
    <label><input type="radio" name="tablePos" value="center" checked> Table Center</label><br>
    <label><input type="radio" name="tablePos" value="wall"> Table on Wall</label>
  </div>
  <div id="viewer"></div>
  <script src="viewer.js"></script>
</body>
</html>
